<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="bootstrap-grid.min.css" />
    <link rel="stylesheet" href="play.css">
    
</head>
<body>
    <main class="row">
        <div class="col-12">
          <h1 class="sub-head">Take A Look Around at some of the key players of IPL 2020</h1>
          <div class="gallery row justify-content-center">
            <div>
              <div class="gallery-item col-12 col-md-9 center">
                <img
                  src="images/ipl.png"
                  alt="picture1"
                  class="pic1"
                />
              </div>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/dhoni.webp"
                alt="picture2"
              />
              <h3 class="text">M.S.DHONI-CSK</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/rohit.webp"
                alt="picture3"
              />
              <h3 class="text">ROHIT SHARMA-MI</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/steve.jpg"
                alt="picture4"
              />
              <h3 class="text">STEVE SMITH-RR</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/virat.jpg"
                alt="picture5"
              />
              <h3 class="text">VIRAT KOHLI-RCB</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/shikar.jpg"
                alt="picture6"
              />
              <h3 class="text">SHIKHAR DHAWAN-DC</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/shane.jpg"
                alt="picture7"
              />
              <h3 class="text">SHANE WATSON-CSK</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/ravindra.webp"
                alt="picture8"
              />
              <h3 class="text">RAVINDRA JADEJA-CSK</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/chris.jpg"
                alt="picture9"
              />
              <h3 class="text">CHRIS GAYLE-RCB</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/klrahul.jpg"
                alt="picture10"
              />
              <h3 class="text">K.L.RAHUL-KXIP</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/abd.jpg"
                alt="picture11"
              />
              <h3 class="text">A.B.DE VELIERS-RCB</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/dinesh.jpg"
                alt="picture12"
              />
              <h3 class="text">DINESH KARTIK-KKR</h3>
            </div>
            <div class="gallery-item col-12 col-md-6 col-lg-3">
              <img
                src="images/david.jpg"
                alt="picture13"
              />
              <h3 class="text">DAVID WARNER-SSH</h3>
            </div>
          </div>
        </div>
      </main>
    
</body>
</html>
